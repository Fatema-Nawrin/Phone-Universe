<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Universe</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external css link  -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="mx-auto container">
    <h1 class="text-center py-4">Phone Universe</h1>
    <!-- search area  -->
    <div class="input-group mb-5 mx-auto input-container">
        <input type="text" class="form-control border border-dark" id="search-field" placeholder="Enter Phone Name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="search-btn" type="button" id="search-button">Search</button>
    </div>
    <!-- search result  -->
    <div class="m-md-5 m-4">
        <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 mx-auto">
        </div>

    </div>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS link  -->
    <script src="js/app.js"></script>
</body>

</html>
